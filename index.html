<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="fylo box">

    <img src="images/logo.svg" alt="Fylo Logo"><br>
    <img class="icon document" src="images/icon-document.svg" alt="Document Icon">
    <img class="icon folder" src="images/icon-folder.svg" alt="Folder Icon">
    <img class="icon upload" src="images/icon-upload.svg" alt="Upload Icon">
  </div>

  <div class="progress box">
    <p class="progress-title">Youâ€™ve used <span class="GB">815 GB</span> of your storage</p>
    <div class="">
      <div class="progress-bar">
        <div class="progress-color">
          <div class="progress-dot">
          </div>
        </div>
      </div>
      <p class="left-label">0 GB</p>
      <p class="right-label">1000 GB</p>
    </div>

  </div>

  <div class="word-box">
    <h1>185</h1>
    <p class="sub-heading">GB LEFT</p>
  </div>
  
  <div class="arrow">
  </div>
  <img class="background" src="images/bg-desktop.png" alt="Desktop Background">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">dmatters96</a>.
  </div>
</body>
</html>
